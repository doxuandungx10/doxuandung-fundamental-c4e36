<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Caculator</title>
</head>

<body>
    <h1 id="h1">Caculator</h1>
    <div class="container">
        <div class="screen"></div>
        <div class="keyboard">
            <div class="op">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button class="operator">=</button>

            </div>
            <div class="number">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button id="del">DEL</button>
                <button id="ac">AC</button>
                <button>0</button>

            </div>

        </div>

    </div>

</body>

</html>
